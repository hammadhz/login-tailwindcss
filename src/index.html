<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./watch/style.css">
    <title>Login</title>
</head>
<body class="bg-bg-gradient h-screen bg-cover bg-no-repeat flex justify-center items-center">
    
        <div class="w-[400px] h-[300px] bg-primary rounded-sm">
            <header class="flex justify-between items-center bg-secondary py-6 px-[22px] mb-[22px]">
                <h4 class="text-[14px]  text-third font-bold">Login Form</h4>
                <i class="fa-solid fa-xmark text-third cursor-pointer"></i>
            </header>
            <div class="px-[22px]">
                <form class="space-y-5">
                    <div class="relative">
                        <input type="text" class="w-full h-[48px] border-2 rounded-sm border-fourth focus:outline-none placeholder:text-fifth font-bold text-[12px] font-helvetic px-[20px]" placeholder="Username" />
                    <i class="fa-solid fa-user absolute right-5 top-4 text-fifth"></i>
                    </div>
                    <div class="relative">
                        <input type="password" class="w-full h-[48px] border-2 border-fourth rounded-sm focus:outline-none placeholder:text-fifth font-bold text-[12px] font-helvetic px-[20px]" placeholder="Password" />
                    <i class="fa-solid fa-lock absolute right-5 top-4 text-fifth"></i>
                    </div>
                    <div class="flex items-center gap-x-5">
                        <button class="text-third font-helvetic font-bold text-[12px] bg-sixth w-[98px] h-[39px] border-2 border-seventh rounded-sm cursor-pointer">Sign In</button>
                        <p class="text-fifth font-helvetic font-bold text-[12px]">Lost Your Password ?</p>
                    </div>
                </form>
            </div>
        </div>
    
    <script
      src="https://kit.fontawesome.com/1e3daf6137.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
